name: Python application

on:
  push:
    branches: [ main, packaging ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    container : python:3.8.1
    
    steps:
    - uses : actions/checkout@v2
    - name: Install dependencies
      run: |
        pip install poetry
        poetry run pip install -U pip
        poetry run pip install -U setuptools
        poetry update
        poetry install
        poetry run apt-get update
        poetry run apt-get install --reinstall python-pkg-resources
        poetry run python -m unittest tests/test_normalize.py
